<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo02</title>
  </head>
  <body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.8;
      const skelly = new Image();

      skelly.src = "assets/skelly.png";
      skelly.addEventListener("load", paginaCarregada);

      function desenhaFundo() {
        ctx.fillStyle = "darkgreen";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      let l = 2;
      let c = 1;
      let pose = 2;
      let quadro = 0;
      const POSES = [
        { qmax: 7, pv: 9 },
        { qmax: 7, pv: 9 },
        { qmax: 7, pv: 9 },
        { qmax: 7, pv: 9 },
        { qmax: 8, pv: 9 },
        { qmax: 8, pv: 9 },
        { qmax: 8, pv: 9 },
        { qmax: 8, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 9, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 6, pv: 9 },
        { qmax: 13, pv: 18 },
        { qmax: 13, pv: 18 },
        { qmax: 13, pv: 18 },
        { qmax: 13, pv: 18 },
        { qmax: 6, pv: 9 },
      ];

      function paginaCarregada() {}

      let t0;
      let dt;

      requestAnimationFrame(passo);

      function passo(t) {
        t0 = t0 ?? t;
        dt = (t - t0) / 1000;
        desenhaFundo();
        quadro =
          quadro + 1 >= POSES[pose].qmax ? 0 : quadro + POSES[pose].pv * dt;
        ctx.drawImage(
          skelly,
          //sx, sy, sw, sh
          Math.floor(quadro) * 64,
          Math.floor(pose) * 64,
          64,
          64,
          //dx, dy, dw, dh
          0,
          0,
          64,
          64
        );

        requestAnimationFrame(passo);
        t0 = t;
      }
    </script>
  </body>
</html>
